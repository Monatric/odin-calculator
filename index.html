<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="display">123 + 456</div>
            <div class="btn-row fir-row">
                <div class="btn-box sev" id="sev">7</div>
                <div class="btn-box eig" id="eig">8</div>
                <div class="btn-box nin" id="nin">9</div>
                <div class="btn-box plu" id="plu">+</div>
            </div>
            <div class="btn-row sec-row">
                <div class="btn-box fou" id="fou">4</div>
                <div class="btn-box fiv" id="fiv">5</div>
                <div class="btn-box six" id="six">6</div>
                <div class="btn-box min" id="min">-</div>
            </div>
            <div class="btn-row thi-row">
                <div class="btn-box one" id="one">1</div>
                <div class="btn-box two" id="two">2</div>
                <div class="btn-box thr" id="thr">3</div>
                <div class="btn-box mul" id="mul">*</div>
            </div>
            <div class="btn-row fou-row">
                <div class="btn-box zer" id="zer">0</div>
                <div class="btn-box cle" id="cle">C</div>
                <div class="btn-box equ" id="equ">=</div>
                <div class="btn-box div" id="div">/</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
