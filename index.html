<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="display">123 + 456</div>
            <div class="btn-row fir-row">
                <div class="btn-box 7">7</div>
                <div class="btn-box 8">8</div>
                <div class="btn-box 9">9</div>
                <div class="btn-box +">+</div>
            </div>
            <div class="btn-row sec-row">
                <div class="btn-box 4">4</div>
                <div class="btn-box 5">5</div>
                <div class="btn-box 6">6</div>
                <div class="btn-box -">-</div>
            </div>
            <div class="btn-row thi-row">
                <div class="btn-box 1">1</div>
                <div class="btn-box 2">2</div>
                <div class="btn-box 3">3</div>
                <div class="btn-box *">*</div>
            </div>
            <div class="btn-row fou-row">
                <div class="btn-box zero">0</div>
                <div class="btn-box clear">C</div>
                <div class="btn-box equal">=</div>
                <div class="btn-box divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
